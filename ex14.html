<html>
<head>
<title>Prompt</title>
</head>
<body>
<button onclick="getname()">Click to enroll</button>
<p id="name"></p>
<script>
function getname(){
var name=prompt("Enter the name");
if (name!= null){
document.getElementById("name").innerHTML=name+" has enrolled successfully";
}
}
</script>
</body>
</html>
